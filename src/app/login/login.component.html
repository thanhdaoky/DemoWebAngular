<div class="container">
  <div class="row">
    <div class="col-md-8">
      <mat-card>
        <header class="text-center"><h3>Login</h3></header>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <mat-form-field class="w-100">
              <input
                type="text"
                matInput
                formControlName="username"
                placeholder="Username"
              />
            </mat-form-field>
            <div
              class="form-group alert alert-danger"
              role="alert"
              *ngIf="
                loginForm.get('username').errors &&
                loginForm.get('username').touched
              "
            >
              <span *ngIf="loginForm.hasError('required', ['username'])">
                Username is required
              </span>
              <span *ngIf="loginForm.hasError('minlength', ['username'])">
                Min length of field is
                {{
                  loginForm.getError('minlength', ['username']).requiredLength
                }}
              </span>
            </div>
            <mat-form-field class="w-100">
              <input
                type="password"
                matInput
                formControlName="password"
                placeholder="Password"
              />
            </mat-form-field>
            <div
              class="form-group alert alert-danger"
              role="alert"
              *ngIf="
                loginForm.get('password').errors &&
                loginForm.get('password').touched
              "
            >
              <span *ngIf="loginForm.hasError('required', ['password'])">
                Password is required
              </span>
              <span *ngIf="loginForm.hasError('minlength', ['password'])">
                Min length of field is
                {{
                  loginForm.getError('minlength', ['password']).requiredLength
                }}
              </span>
            </div>
            <div class="form-group row">
              <div class="mx-auto">
                <button
                  class="mat-raised-button"
                  color="primary"
                  class="log-button"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
